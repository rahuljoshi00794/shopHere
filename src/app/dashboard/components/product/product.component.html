<div class="product-wrapper">
    <h5 class="product-name">{{product?.product_name | uppercase}}</h5>
    <img src="{{product.images[0].path}}" class="image">
    <hr>
    <div><b>Price:</b> {{product.product_price}}</div>
    <div><b>Stock:</b> {{product.inStock? "Available" : "Coming Soon"}}</div>
</div>
